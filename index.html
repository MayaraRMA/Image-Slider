<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="images/icon.png" title="Carousel"/>
    <title>Image Slider</title>
</head>
<body>
    <h1>IMAGE SLIDER</h1>
    <section id='slider-container'>
        <div class='slide fade' id= 'slide-1'>
            <img src="./images/cachorro.jpg" alt="">
        </div>

        <div class='slide fade' id= 'slide-2'>
            <img src="./images/gatinho.jpg" alt="">
        </div>

        <div class='slide fade' id= 'slide-3'>
            <img src="./images/marmota.jpg" alt="">
        </div>

        <!-- arrows -->
        <div id='arrows-wrapper'>
            <p class='slider-arrow center_y' id='arrow-prev'>
                &#10094;
            </p>

            <p class='slider-arrow center_y' id='arrow-next'>
                &#10095;
            </p>
        </div>

        <div class='center_x' id='dots-wrapper'>
            <div class='dot-navigation'></div>
            <div class='dot-navigation'></div>
            <div class='dot-navigation'></div>
        </div>
        
    </section>
    <script src="./script.js"></script>
</body>
</html>
